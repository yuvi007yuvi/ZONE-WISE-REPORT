<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="logo.png" alt="Company Logo" id="mainLogo">
            </div>
            <h1>POI Coverage Zone Wise Report</h1>
        </div>
        <div id="reportDateTime" style="text-align: right; font-size: 0.9em; margin-top: 10px;"></div>
    </header>

    <input type="file" id="csvFileInput" accept=".csv">
    <label for="csvFileInput">Choose File</label>
    <button id="printReport">Print Full Report</button>
    <select id="zoneSelect" style="display: none;">
        <option value="">Select a zone to print</option>
    </select>
    <button id="printZoneReport" style="display: none;">Print Zone Report</button>

    <div class="dashboard-content">
        <div class="data-summary">
            <center>
                <h2>POI Zone Data Summary</h2>
            </center>
            <table id="zoneDataTable">
                <thead>
                    <tr>
                        <th>Zone & Circle</th>
                        <th>Total</th>
                        <th>Covered</th>
                        <th>Percentage Covered</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="chart-container">
        <center>
            <h2>POI Coverage by Zone</h2>
        </center>
        <div id="zoneChartsContainer" class="zone-charts-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Add Chart.js datalabels plugin -->
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
        <div class="ward-report-container" id="wardReportContainer">
            <center>
                <h2>POI Ward Wise Report</h2>
            </center>
        </div>
        <div id="bestWorstWardsContainer" class="best-worst-wards-container">
            <center>
                <h2>POI Ward Performance Summary</h2>
            </center>
        </div>
        <script src="script.js"></script>
</body>

</html>
